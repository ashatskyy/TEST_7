<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        img {
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
            transition: transform 0.3s ease-in-out;
        }
        .zoom-in {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <img id="fullscreenImage" src="gallery.jpg" alt="Fullscreen Image">
    <script>
        document.addEventListener("click", () => {
            const image = document.getElementById("fullscreenImage");
            
            // Apply a slight zoom effect before fullscreen to prevent the jump
            image.classList.add("zoom-in");
            
            setTimeout(() => {
                document.documentElement.requestFullscreen();
                
                // Remove zoom effect after entering fullscreen
                setTimeout(() => {
                    image.classList.remove("zoom-in");
                }, 300);
            }, 100); // Small delay before fullscreen mode
        });
    </script>
</body>
</html>
