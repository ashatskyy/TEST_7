<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centered Image with Close Button</title>
    <style>

      @media (min-height: 480px) {
        * {
          box-sizing: border-box;
        }
        body,
        html {
          height: 100%;
          /* height: 100vh; */
          overflow: hidden;
        }
        body {
          margin: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: black;
        }
        .cont {
          /* border: 1px solid white; */
          display: inline-block;
        }
        .cap {
          display: block;
          text-align: end;
          font-size: 14px;
          letter-spacing: 3px;
          /* background-color: forestgreen; */
          padding-bottom: 41px;
          color: white;
        }
        .img {
          max-width: 90vw;
          display: block;
          max-height: 80vh;
          /* background-color: red; */
        }
      }

			@media (max-height: 600px) {
				.cap {
          display: none;
        }
			}
      @media (max-height: 480px) {
				body {
          margin: 0;
				}
        .img {
          width: 100%;
          display: block;
          height: auto;
        }

        /* .cap {
          display: none;
        } */
      }

    </style>
  </head>
  <body>
    <div class="cont">
      <a class="cap">CLOSE</a>
      <!-- <img src="./gallery.jpg" alt="" class="img"> -->
      <img src="./gallery2.jpg" alt="" class="img" />
    </div>
  </body>
</html>
