<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        img {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <img id="fullscreenImage" src="gallery.jpg" alt="Fullscreen Image">
    <script>
        document.addEventListener("click", () => {
            // Ensure layout is stable before requesting fullscreen
            requestAnimationFrame(() => {
                document.documentElement.requestFullscreen();
            });
        });
    </script>
</body>
</html>
