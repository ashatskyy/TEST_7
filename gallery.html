<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    img {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      cursor: pointer;
    }
    /* Invisible button to simulate a click */
    .fullscreen-trigger {
      position: absolute;
      top: 0;
      left: 0;
      width: 1px;
      height: 1px;
      background: transparent;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <img id="fullscreenImage" src="gallery.jpg" alt="Fullscreen Image" />

  <!-- Invisible element to trigger fullscreen -->
  <div class="fullscreen-trigger" id="fullscreenTrigger"></div>

  <script>
    const fullscreenTrigger = document.getElementById('fullscreenTrigger');
    
    // Function to request fullscreen
    function enterFullscreen() {
      document.documentElement.requestFullscreen().catch(err => {
        console.error("Fullscreen failed", err);
      });
    }

    // Simulate a click right after page load
    window.onload = () => {
      fullscreenTrigger.click();  // Simulate user click to trigger fullscreen
    };

    // Simulate a click on the invisible element
    fullscreenTrigger.addEventListener('click', enterFullscreen);

    // When exiting fullscreen, go back to the first page
    document.addEventListener("fullscreenchange", () => {
      if (!document.fullscreenElement) {
        window.location.href = "index.html"; // Go back to the first page
      }
    });
  </script>
</body>
</html>
